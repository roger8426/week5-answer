<body>
  <div class="row">
    <%- include('./layout/sideBar'); -%>
      <div class="col-9">
        <div class="adminHeader d-flex justify-content-between">
          <div class="admin">
            <h1>Admin</h1>
            <!-- Button trigger modal -->
            <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#newAdmin">
              Launch demo modal
            </button>

            <!-- Modal -->
            <div class="modal fade" id="newAdmin" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
              <div class="modal-dialog">
                <div class="modal-content">
                  <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                  </div>
                  <div class="modal-body">
                    ...
                  </div>
                  <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary">Save changes</button>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="icon">
            <span class="material-symbols-outlined">search</span>
            <span class="material-symbols-outlined">notifications_active</span>
          </div>
        </div>
      </div>
  </div>
  <script type="module" src="../main.js"></script>
